<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Letícia Oliveira</title>
  <link rel="shortcut icon" href="https://img.icons8.com/office/16/000000/hamburger.png" type="image/x-icon">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Palette+Mosaic&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div>
      <img src="https://img.icons8.com/office/16/000000/hamburger.png" alt="In love with hamburguer and programming!">
    </div>

    <ul>
      <li>
        <a href="https://github.com/oliveiralecca" target="_blank">my github</a>
      </li>
      <li>
        <a href="https://linkedin.com/in/oliveiralecca" target="_blank">my linkedin</a>
      </li>
      <li>
        <a href="mailto:oliveirallecca@gmail.com">send me an email</a>
      </li>
    </ul>
  </header>

  <main>
    <section class="container">

      <div class="name">
        <h1>Letícia Oliveira</h1>
        <h5>Front-End Developer</h5>
      </div>

      <div id="arrow" onclick="displayAbout()">
        <i id="animation" class="fas fa-angle-double-right"></i>
      </div>

      <div id="about" style="display: none;">
        <p>Hi,<br/>welcome to my website!<br/>I'm 27 years old and Front-End Developer as a result of a career transition. Feel free to explore my social medias and contact me for questions.</p>
      </div>

      <div class="form">
        <div>
          <p>let me know you!</p>
        </div>

        <form action="">
          <input type="text" placeholder="your favorite email :)">
          <button>send to me</button>
        </form>
      </div>

    </section>
  </main>

  <script>
    function displayAbout() {
      var arrow = document.querySelector('#animation')
      arrow.classList.toggle('arrow-rotate') // pega a lista de classes, e se tiver a classe no elemento ele remove, se não, ele adiciona (toggle)

      var text = document.querySelector('#about')
      text.classList.toggle('about-active')
    }
  </script>

</body>
</html>
